<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <script>
            function setday()
            {
                mes = document.getElementById("mês");
                valormes = mes.value
                console.log(valormes);
                dia = document.getElementById("dia");
                if (valormes == 2)
                {
                    dia.setAttribute("max",28);
                }
                else if (valormes%2==1)
                {
                    dia.setAttribute("max",31);

                }else
                {
                    dia.setAttribute("max",30);
                }
            }
        </script>
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="POST">
                    <input type="text" name = "n" placeholder="Nome completo"autofocus required>
                    <input type="number" id = "mês" placeholder="Mês" name="m" min="1" max="12">
                    <input type="number" id = "dia" placeholder="Dia" name="d" min="1" max="31" onfocus="setday()">
                    <!--input.setAttribute("max",100);-->
                    <input type="submit">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for birthdays in birth %}
                        <tr>
                            <td>{{ birthdays.name}}</td>
                            <td>{{ birthdays.month }}/{{birthdays.day}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
